<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Quiz - Trang chủ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📘 Japanese Quiz</h1>
    <h2>Chọn bài để bắt đầu (mỗi bài 20 câu)</h2>
    <div class="lesson-list" id="lesson-list"></div>
  </div>

  <footer class="footer">
    <p>© 2025 <strong>Đinh Việt</strong></p>
  </footer>

  <script>
    // Tạo danh sách 10 bài (197 câu ≈ 10 bài)
    const totalLessons = 10;
    const lessonList = document.getElementById("lesson-list");

    for (let i = 1; i <= totalLessons; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Bài ${i}`;
      btn.className = "lesson-btn";
      btn.onclick = () => {
        window.location.href = `quiz.html?lesson=${i}`;
      };
      lessonList.appendChild(btn);
    }
  </script>
</body>
</html>
